<p
  fadeInAnimation
  [duration]="1"
  [delay]="1"
  *ngIfAnimated="showP"
>
  That's a cool effect, or not?
</p>
<p
  fadeInAnimation
  [duration]="1"
  [delay]="2"
  *ngIfAnimated="showP"
>
  This too, but a little bit delayed
</p>
<button
  fadeInAnimation
  [duration]="1"
  [delay]="3"
  (click)="toggleP()"
>{{showP ? "Hide P" : "Show P"}}
</button>
